<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link href="./css/style.css" rel="stylesheet" >

  </head>
  <body>
    <div class="background-img">
        <header>
          <nav class="navbar navbar-expand-lg navbar-light " style="margin-top: 40px;">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img class="logo" src="./imgs/en_logo_primary.svg" alt="" >
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-5 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link subheadline3" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link subheadline3" href="#">Terms</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link subheadline3" href="#">Privacy</a>
                  </li>
                </ul>
              </div>
            </div>
      
          </nav>
      
        </header>
        


        <section class="w-100 section-main">
          <div class="container d-flex">
            <div class="row d-flex pt-4 pt-md-5 pb-5 align-content-between">
              <div class="col-xl-6 pb-md-0 pb-4">
                <h1 class="subheadline-1 ">Travel In Style</h1>
                <p class="subheadline-2">
                    Book a private limousine to anywhere in Egypt with just a few clicks, and travel in style.
                </p>
                <button class="started-btn d-lg-block d-none">Get Started</button>
              </div>

              <div class="col-12 d-flex flex-wrap  justify-content-md-start justify-content-center">
                <h2 class="w-100 h2-title-d mb-4">
                  <img src="./imgs/download.svg" />
                  <span class="d-none d-md-inline"> Download Now</span> 
                </h2>
                <a class="link-a-app" href="#">
                  <img src="./imgs/apple.svg">
                  <span class="title-link">
                    <span class="title-link-sub">Available on the</span>
                    <span class="title-link-sup">App Store</span>
                  </span>
                </a> 
                <a class="link-a-app" href="#">
                  <img src="./imgs/google.svg">
                  <span class="title-link">
                    <span class="title-link-sub">ANDROID APP ON</span>
                    <span class="title-link-sup">Google Play</span>
                  </span>
                </a>
              </div>
            </div>
          </div>
        </section>


        <div class="an-mt-car">
          <img src="./imgs/Group1.png" class="group1-img d-xl-block d-none" />
          <img class="car-divi-img d-none" src="./imgs/car.svg" />
          <img src="./imgs/map.png" class="group-map-img d-xl-block d-none" />
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
